<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product page</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
      <div class="container">
         <div class="wrapper">
            <div class="product-box">
              <div class="all-images">
              <div class="small-images">
                <img src="./front.jpg.jpeg" onclick="clickimg(this)">
                <img src="./back.jpg.jpeg" onclick="clickimg(this)">
                <img src="./side.jpg.png" onclick="clickimg(this)">
                <img src="./flat.jpg.jpeg" onclick="clickimg(this)">
              </div>
              <div class="main-images">
                <img src="./side.jpg.png" id="imagebox">
              </div>
            </div>
            </div>

            <div class="text">
              <div class="content">
                <p class="brand">Brand : apple</p>
                <h2>APPLE iPhone 12 (White, 64 GB)</h2>
                <div class="review">
                  <span>(4.6)</span>
                  <span class="fa fa-star"></span>

                </div>
                <div class="price-box">
                 <p class="price">&#8377;77.990</p> 
                 <strike>&#8377; 89,900</strike>
                </div>
                <p>size : <select name="size">
                  <option value="select color">select colorr</option>
                  <option value="black">black</option>
                  <option value="blue">blue</option>
                  <option value="green">green</option>
                  <option value="purple">purple</option>
                </select></p>

                <p>Quantity <input type="text" value="1"></p>
                <button>
                  <span class="fa fa-shopping-cart"></span>
                  Add to Cart
                  <button class="buy">
                    <span class="fa fa-shopping-cart"></span>
                    Buy now
                  </button>
                </button>
              </div>
            </div>
         </div>
      </div>

      <script>
            function clickimg(smallImg){
              var fullImg = document.getElementById("imagebox")
              fullImg.src = smallImg.src
            }

      </script>

  
</body>
</html>
